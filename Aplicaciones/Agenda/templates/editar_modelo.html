{% extends "./plantilla.html" %}
{% block body %}

<br><br><br><br>
<div class="card">
    <div class="card-title text-center">
        <h3><b>Editar Modelo</b></h3>
    </div>
    <form action="{% url 'editar_modelo' modelo.id_mod %}" method="post">
        {% csrf_token %}
        <label for="nombre_mod">Nombre del Modelo:</label>
        <input type="text" name="nombre_mod" value="{{ modelo.nombre_mod }}" class="form-control" required>
        <br>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{% url 'listar_modelos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
