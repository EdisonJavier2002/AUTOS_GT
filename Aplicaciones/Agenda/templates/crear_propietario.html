{% extends "./plantilla.html" %}
{% block body %}

<br><br><br><br>
<div class="card">
    <div class="card-title text-center">
        <h3><b>Agregar Propietario</b></h3>
    </div>
    <form action="{% url 'crear_propietario' %}" method="post">
        {% csrf_token %}
        <label for="nombre_pro">Nombre:</label>
        <input type="text" name="nombre_pro" class="form-control" placeholder="Ingrese el nombre" required>
        
        <label for="apellido_pro">Apellido:</label>
        <input type="text" name="apellido_pro" class="form-control" placeholder="Ingrese el apellido" required>
        
        <label for="email_pro">Email:</label>
        <input type="email" name="email_pro" class="form-control" placeholder="Ingrese el correo electrónico" required>
        
        <label for="telefono_pro">Teléfono:</label>
        <input type="text" name="telefono_pro" class="form-control" placeholder="Ingrese el teléfono" required>
        
        <label for="fk_id_ciu">Ciudad:</label>
        <select name="fk_id_ciu" class="form-control" required>
            <option value="">Seleccione una ciudad</option>
            {% for ciudad in ciudades %}
            <option value="{{ ciudad.id_ciu }}">{{ ciudad.nombre_ciu }}</option>
            {% endfor %}
        </select>
        
        <br>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'listar_propietarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
