{% extends "./plantilla.html" %}
{% block body %}

<br><br><br><br>
<div class="card">
    <div class="card-title text-center">
        <h3><b>Editar Ciudad</b></h3>
    </div>
    <form action="{% url 'editar_ciudad' ciudad.id_ciu %}" method="post">
        {% csrf_token %}
        <label for="nombre_ciu">Nombre:</label>
        <input type="text" name="nombre_ciu" value="{{ ciudad.nombre_ciu }}" class="form-control" required>
        <br>
        <button type="submit" class="btn btn-warning">Actualizar</button>
        <a href="{% url 'listar_ciudades' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
