{% extends "./plantilla.html" %}
{% block body %}

<br><br><br><br>
<div class="card">
    <div class="card-title text-center">
        <h3><b>Listado de Modelos</b></h3>
    </div>
    <div class="text-end">
        <a href="{% url 'crear_modelo' %}" class="btn btn-success">Agregar Modelo</a>
    </div>
    <table class="table table-bordered table-striped" id="tbl-modelos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for modelo in modelos %}
            <tr>
                <td>{{ modelo.id_mod }}</td>
                <td>{{ modelo.nombre_mod }}</td>
                <td>
                    <a href="{% url 'editar_modelo' modelo.id_mod %}" class="btn btn-warning">Editar</a>
                    <a href="{% url 'eliminar_modelo' modelo.id_mod %}" class="btn btn-danger" onclick="return confirm('¿Estás seguro?');">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        let table = new DataTable('#tbl-modelos');
    </script>
</div>
{% endblock %}
