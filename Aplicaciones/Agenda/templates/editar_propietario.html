{% extends "./plantilla.html" %}
{% block body %}

<br><br><br><br>
<div class="card">
    <div class="card-title text-center">
        <h3><b>Editar Propietario</b></h3>
    </div>
    <form action="{% url 'editar_propietario' propietario.id_pro %}" method="post">
        {% csrf_token %}
        <label for="nombre_pro">Nombre:</label>
        <input type="text" name="nombre_pro" value="{{ propietario.nombre_pro }}" class="form-control" required>
        
        <label for="apellido_pro">Apellido:</label>
        <input type="text" name="apellido_pro" value="{{ propietario.apellido_pro }}" class="form-control" required>
        
        <label for="email_pro">Email:</label>
        <input type="email" name="email_pro" value="{{ propietario.email_pro }}" class="form-control" required>
        
        <label for="telefono_pro">Tel√©fono:</label>
        <input type="text" name="telefono_pro" value="{{ propietario.telefono_pro }}" class="form-control" required>
        
        <label for="fk_id_ciu">Ciudad:</label>
        <select name="fk_id_ciu" class="form-control" required>
            {% for ciudad in ciudades %}
            <option value="{{ ciudad.id_ciu }}" {% if ciudad.id_ciu == propietario.fk_id_ciu.id_ciu %}selected{% endif %}>
                {{ ciudad.nombre_ciu }}
            </option>
            {% endfor %}
        </select>
        
        <br>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{% url 'listar_propietarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
